<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
      <h2>Welcome, <%= user.name %></h2>
      <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5>Balance: $<%= balance %></h5>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5>Request Transfer</h5>
        <form method="POST" action="/user/transfer">
          <div class="row g-2">
            <div class="col-md-6">
              <input type="email" name="to_email" placeholder="To Email" class="form-control" required>
            </div>
            <div class="col-md-4">
              <input type="number" step="0.01" name="amount" placeholder="Amount" class="form-control" required>
            </div>
            <div class="col-md-2">
              <button class="btn btn-success">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
